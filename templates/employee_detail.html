{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Karina Paudel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body
    class="bg-gradient-to-br from-sky-100 via-white to-blue-200 min-h-screen text-gray-800 font-sans"
  >
    <!-- Navigation -->
    <nav
      class="flex justify-between items-center px-10 py-5 bg-white bg-opacity-90 border-b border-blue-200 shadow-sm sticky top-0 z-50"
    >
      <div class="flex items-center gap-2">
        <img src="{% static 'image/logo.png' %}" alt="Logo" class="h-8 w-8" />
        <span class="font-bold text-sky-700 text-xl">Karina</span>
      </div>
      <ul class="flex gap-8 text-sm font-semibold">
        <li><a href="/" class="hover:text-sky-700 transition">Home</a></li>
        <li>
          <a href="#about" class="hover:text-sky-700 transition">About</a>
        </li>
        <li>
          <a href="#skills" class="hover:text-sky-700 transition">Skills</a>
        </li>
        <li>
          <a href="#projects" class="hover:text-sky-700 transition">Projects</a>
        </li>
        <li>
          <a href="#contact" class="text-sky-700 border-b-2 border-sky-700"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
    <h1>Hello from employee details</h1>
    <!-- Full-screen centered wrapper -->
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <!-- Card -->
      <div
        class="flex flex-col items-center w-72 p-4 bg-white shadow-lg rounded-lg"
      >
        <!-- Images -->
        <div class="space-y-2 mb-4">
          <img src="{{ employee.image.url }}" class="w-52 rounded-md" />
          <img src="{{ employee.another_image.url }}" class="w-52 rounded-md" />
        </div>

        <!-- Text -->
        <div class="w-full space-y-2 text-left">
          <div>
            <span class="font-semibold">Name:</span>
            <span>{{ employee.first_name }}</span>
          </div>
          <div>
            <span class="font-semibold">Email:</span>
            <span>{{ employee.email }}</span>
          </div>
          <div>
            <span class="font-semibold">Phone:</span>
            <span>{{ employee.phone_number }}</span>
          </div>
        </div>

        <!-- Go Back button -->
        <div class="mt-4">
          <a
            href="{% url 'home' %}"
            class="bg-blue-500 text-white p-2 px-3 text-xs rounded-md hover:bg-blue-600"
          >
            Go Back
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
